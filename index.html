  <title>JavaScript Clock</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <header>
    <div class="logo">
      <div class="logo-icon">
        <i class="fa-solid fa-code"></i>
      </div>
      <div class="branding">
        BenCoding
      </div>
    </div>
   
    <div class="menu">       
      <i class="fa-solid fa-bars menu-bar"></i>
    </div>
    
      <nav>
    <div class="navbar">
     
      <i class="fa-solid fa-moon dark"></i>
      
      <p class="more">Other Projects <i class="fa-solid fa-caret-right"></i></p>
      <div class="panel">
        <a href="https://benedictgames.netlify.app/">Rock, Paper, Scissors<i class="fa-solid fa-caret-right"></i></a>
        <a href="https://a-team-edu-consult.netlify.app/#home">A Team Website<i class="fa-solid fa-caret-right"></i></a>
        <a href="https://bensio-javascrip-calculator.netlify.app/"> JavaScript Calculator<i class="fa-solid fa-caret-right"></i></a>

      </div>
    </div>
  </nav>
  </header>
  

  
  <div class="change-clock">
    <button class="btn">Change <i class="fa-solid fa-clock-rotate-left btn-icon"></i></button>
  </div>
  
  <section id="clock">
    
    <div class="analog-clock">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand secs-hand"></div>
    </div>
    
    <div class="digital-clock">
      <p class="date"></p>
    </div>
    
    <div class="display-date">
      <p class="today-date"></p>
      <p class="full-date"></p>
    </div>
    
  </section>
  
  <script src="main.js"></script>
</body>
</html>
